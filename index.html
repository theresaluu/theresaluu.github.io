---
layout: default
title: Blog
---

<div>
  <ul>
    {% for post in site.posts %}
      <div class="row">
        <span class="large-8 columns">
          <a href="{{post.url}}">{{post.title}}</a>
        </span>
        <span class="large-4 columns text-right">
          {{post.date | date: "%b %-d, %Y"}}
        </span>
      </div>
      <div class="row">
        <span class="large-12 columns">
          {{post.excerpt}}
        </span>
      </div>
      <br>
    {% endfor %}
  </ul>
</div>
