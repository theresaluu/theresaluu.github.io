---
layout: default
title: Home
---

<div class="row">
  <ul>
    {% for post in site.posts %}
      <a href="{{post.url}}">{{post.title}}</a>
      {{post.date | date: "%b %-d, %Y"}} 
      {% if post.content contains '<!--more-->' %}
        {{ post.content | split:'<!--more-->' | first }}
      {% else %}
        {{ post.excerpt }}
      {% endif %}
      <br>
    {% endfor %}
  </ul>
</div>
